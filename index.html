<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tela de Login 1</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/media-query.css">
</head>
<body>
    <main>
        <section>
            <form action="">
                <fieldset>
                    <legend class="ali-moz">Faça Seu Login</legend>
                        <div class="usuario">
                            <label for="iusuario">Usuário</label>
                            <input type="text" name="usuario" id="iusuario" required autofocus>
                        </div>
                        <div class="senha">
                            <label for="isenha">Senha</label>
                            <input type="password" name="senha" id="isenha" required>
                        </div>
                        <input type="submit" value="Entrar">
                </fieldset>
            </form>
        </section>
    </main>
</body>
</html>
